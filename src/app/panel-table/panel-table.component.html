
  
  <mat-sidenav-container>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="loadData()">
        <mat-icon>refresh icon</mat-icon>
      </button>
    <mat-sidenav [(opened)]="opened" style="padding: 20px;">
      <table class="table">
        <thead>
          <tr>
            <th class="speacial" scope="col">Parameters</th>
            <th class="speacial" scope="col">R Phase</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Voltage Status</td>
            <td>{{voltage}}</td>
          </tr>
          <tr>
            <td>MCB Status</td>
            <td>{{mcb}}</td>
          </tr>
          <tr>
            <td>Load Status</td>
            <td>{{load}}</td>
          </tr>
          <tr>
            <td>PF Status</td>
            <td>{{pf}}</td>
          </tr>
        </tbody>
      </table>
    </mat-sidenav>
    <mat-sidenav [(opened)]="opened2"  position="end">
        <div *ngIf="selectedPanelName">
            <h2>Panel: {{ selectedPanelName }}</h2>
          </div>
        <google-map height="400px"
              width="750px"
              [center]="center"
              [zoom]="15"
              >
        <map-marker [position]="center" (mapClick)="moveMap()"></map-marker>
      </google-map>
      
      {{center}}
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <div style="margin-top: 10px;">
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table class="table table-hover" [dataSource]="dataSource" matSort>
          
              <!-- panel Column -->
              <ng-container matColumnDef="panel_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Panel Name </th>
                <td mat-cell *matCellDef="let row"> 
                  <button type="button" class="btn btn-link" (click)="showPanelDetails(row)">
                    {{row.panel_name}}
                  </button> </td>
              </ng-container>
          
              <!-- mac id Column -->
              <ng-container matColumnDef="mac_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MAC ID </th>
                <td mat-cell *matCellDef="let row"> {{row.mac_id}} </td>
              </ng-container>
          
              <!-- lat Column -->
              <ng-container matColumnDef="Lat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
                <td mat-cell *matCellDef="let row"> {{row.Lat}} </td>
              </ng-container>
          
              <!-- lng Column -->
              <ng-container matColumnDef="Lng">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
                <td mat-cell *matCellDef="let row"> {{row.Lng}} </td>
              </ng-container>
  
              <!-- location Column-->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button color="primary" (click)="map(row)">
                    <mat-icon>location_on</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
